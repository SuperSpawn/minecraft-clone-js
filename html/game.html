<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/game.css">
    <script src="../js/game.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <div id="block-grid"></div>
    <div id="tools-bar">
        <div tool-type="pickaxe" class="selected pickaxe"></div>
        <div tool-type="shovel" class="unselected shovel"></div>
        <div tool-type="axe" class="unselected axe"></div>
        <div tool-type="bucket" class="unselected bucket"></div>
        <div tool-type="shears" class="unselected shears"></div>
    </div>
    <div id="hot-bar">
        <div block-type="dirt" class="unselected slot dirt">0</div>
        <div block-type="grass" class="unselected slot grass">0</div>
        <div block-type="cobblestone" class="unselected slot cobblestone">0</div>
        <div block-type="stone" class="unselected slot stone">0</div>
        <div block-type="log" class="unselected slot log">0</div> 
        <div block-type="leaf" class="unselected slot leaf">0</div>
    </div>
</body>
</html>
